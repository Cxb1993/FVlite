# File : MaxwellCutCell.cfg
# To be used as a template config file for FVlite.cpp

RunName = "data/MaxwellCutCell";

Output: // Name output file, how often to print, whether to print initial conditions
{
    RunName = "Maxwell";
    PrintEvery = 50;
    PrintInitial = false;
    PrintDelay   = 0.0;
    PrintCutCells = false;
}

Grid:  // Determines grid dimensions, characteristics, etc
{
    size = { x = 3.0; y = 2.0;};
    cells = { x = 600; y = 400;};
};

Timing:  // Lists params related to timestepping
{
    CFL = 0.45;
    tmax = 1.2e-8;
    //tmax = 1.325663706e-8; # 1.2e8 + one period
};

FVM: // 'Finite Volume Method'. Choose type of solver, flux scheme, limiter.
{
    #type = "Std";
    type = "CutCell";
    scheme  = "SLIC";
    limiter = "None";
};


Initialisation:
{
    module1:
    {
        type = "Background";
        inner = true;
        solid = false;
        rank = 1;
        params:
        {
            state = { Ex=0.0; 
                      Ey=0.0;
                      Ez=0.0;
                      Hx=0.0;
                      Hy=0.0;
                      Hz=0.0;}
        }
    }

    Circle:
    {
        type = "Circle";
        inner = true;
        solid = true;
        rank = 3;
        params:
        {
            center: 
            { 
                x=2.0;
                y=1.0;
            }
            radius  = 0.5;
        }
    }
}

